name: Push Then Deploy

on:
  workflow_run:
    workflows: ["Publish"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2

      - name: Connect And Pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: azureuser
          key: ${{ secrets.KEY }}
          script: |
            cd /opt/app
            ./regen.sh pop
